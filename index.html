<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div id="status" aria-live="polite">Vez do Jogador (X)</div>
    <div class="game-container">
      <div class="cell" tabindex="0" data-index="0" aria-label="Célula 1"></div>
      <div class="cell" tabindex="0" data-index="1" aria-label="Célula 2"></div>
      <div class="cell" tabindex="0" data-index="2" aria-label="Célula 3"></div>
      <div class="cell" tabindex="0" data-index="3" aria-label="Célula 4"></div>
      <div class="cell" tabindex="0" data-index="4" aria-label="Célula 5"></div>
      <div class="cell" tabindex="0" data-index="5" aria-label="Célula 6"></div>
      <div class="cell" tabindex="0" data-index="6" aria-label="Célula 7"></div>
      <div class="cell" tabindex="0" data-index="7" aria-label="Célula 8"></div>
      <div class="cell" tabindex="0" data-index="8" aria-label="Célula 9"></div>
    </div>
    <button id="reset-btn" aria-label="Reiniciar jogo">Reiniciar Jogo</button>

    <script src="script.js"></script>
  </body>
</html>
